#config_version=5

mode:
  start_events: Super_Pops_Go
  stop_events: ball_ended
  priority: 500

slide_player:
  mode_Super_Pops_started: 
    bombshell_startup:
      transition:
        type: push
        duration: 2s
        direction: right

slides:
  bombshell_startup:
    type: text
    text: BOMBSHELL
    font_size: 20
    color: red
    y: 80%
    expire: 4s

sound_player:
  mode_Super_Pops_started:
    Bombshell_track:
      action: play
      loops: -1

  mode_Super_Pops_stopped:
    Bombshell_track:
      action: stop

  ball_ended:
    Bombshell_track:
      action: stop

variable_player:
  s_left_bumper_active:
    score: 5000 * current_player.pf_multiplier|block
  s_right_bumper_active:
    score: 5000 * current_player.pf_multiplier|block
  s_middle_bumper_active:
    score: 5000 * current_player.pf_multiplier|block