#config_version=5

mode:
  start_events: lb_Super_Pops_Made
  stop_events: ball_ended
  priority: 500

slide_player:
  mode_Super_Pops_started: bombshell_startup

slides:
  bombshell_startup:
    type: text
    text: BOMBSHELL
    font_size: 30
    color: red
    y: 80%
    expire: 1s

sound_player:
  mode_Super_Pops_started:
    Bombshell_track:
      action: play
      loops: -1

  mode_Super_Pops_stopped:
    Bombshell_track:
      action: stop