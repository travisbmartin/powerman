shot_profiles:
  l_cycle_profile:
    states:
      - name: unlit  # step 1
        show: off
      - name: flashing  # step 2
        show: flash
      - name: lit  # step 3
        show: on
    loop: yes
  r_cycle_profile:
    states:
      - name: unlit  # step 1
        show: off
      - name: flashing  # step 2
        show: flash
      - name: lit  # step 3
        show: on
    loop: yes

slide_player:
  mode_base_started: score_slide
  player_added:
    new_player_slide:
      priority: 1000
  extra_ball_Jukebox_01_awarded:
    extra_ball_slide:
      priority: 1000
  extra_ball_Jukebox_02_awarded:
    extra_ball_slide:
      priority: 1000
            
slides:
  score_slide:
    widgets:
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 2
        font_size: 20
        y: 18
      - type: text
        text: PLAYER (number)
        y: 0
        x: 10
        font_size: 10
        anchor_x: left
        anchor_y: bottom
      - type: text
        text: BALL (ball)
        y: 0
        x: right-10
        anchor_x: right
        anchor_y: bottom
        font_size: 10
      - type: video
        video: radar
        volume: 0
        auto_play: true
        end_behavior: loop
  new_player_slide:
    expire: 1s
    widgets:
      - type: text
        text: PLAYER (num) ADDED
        font_size: 10
      - type: video
        video: radar
        volume: 0  
        auto_play: true
        end_behavior: stop
  extra_ball_slide:
    expire: 3s
    widgets:
      - type: text
        text: EXTRA BALL
        font_size: 20

counters:
  lb_Right_Pop_count:
    count_events: R_Pop_hit
    starting_count: 10
    count_complete_value: 0
    count_interval: 1
    direction: down
    persist_state: false
    events_when_complete: Super_Pop_R_Ready
    reset_on_complete: false
  lb_Left_Pop_count:
    count_events: L_Pop_hit
    starting_count: 10
    count_complete_value: 0
    direction: down
    count_interval: 1
    persist_state: false
    events_when_complete: Super_Pop_L_Ready
    reset_on_complete: false
  lb_Mid_Pop_count:
    count_events: M_Pop_hit
    starting_count: 10
    count_complete_value: 0
    direction: down
    count_interval: 1
    persist_state: false
    events_when_complete: Super_Pop_M_Ready
    reset_on_complete: false
  lb_Spider_count:
    count_events: spider_shot_hit
    starting_count: 0
    count_complete_value: 1
    direction: up
    count_interval: 1
    persist_state: false
    events_when_complete: Spider_Ready
    reset_on_complete: true
    disable_on_complete: false
  lb_Album_count:
    count_events: ALBUM_hit
    starting_count: 0
    count_complete_value: 1
    direction: up
    count_interval: 1
    persist_state: false
    events_when_complete: Album_Ready
    reset_on_complete: true
    disable_on_complete: false
  lb_PM5K_count:
    count_events: PM5K_hit
    starting_count: 0
    count_complete_value: 1
    direction: up
    count_interval: 1
    persist_state: false
    events_when_complete: PM5K_Ready
    reset_on_complete: true
    disable_on_complete: false
  lb_Skulls_count:
    count_events: Skull_lanes_done{count>1}
    starting_count: 0
    count_complete_value: 1
    direction: up
    count_interval: 1
    persist_state: false
    events_when_complete: Skulls_Ready
    reset_on_complete: true
    disable_on_complete: false
  lb_Jukebox_count:
    count_events: Jukebox_Start
    starting_count: 0
    direction: up
    count_interval: 1
    persist_state: true

accruals:
  lb_Super_Pops_Enable:
    events:
      - Super_Pop_R_Ready
      - Super_Pop_M_Ready
      - Super_Pop_L_Ready
    events_when_complete: Super_Pops_Go
  lb_Jukebox_Enable:
    events:
      - Spider_Ready
      - Album_Ready
      - PM5K_Ready
      - Skulls_Ready
    events_when_complete: Jukebox_Go
    reset_on_complete: true
    disable_on_complete: false

sequences:
  lb_Jukebox_Start:
    events:
      - Jukebox_Go
      - balldevice_bd_right_saucer_ball_enter
    events_when_complete: Jukebox_Start
    reset_on_complete: true
    disable_on_complete: false
  lb_Jukebox_EB_01:
