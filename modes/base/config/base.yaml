#config_version=5

mode:
  start_events: ball_starting
  priority: 100

sound_player:
  mode_base_started:
    Invade:
      loops: -1

  ball_ended:
    Invade:
      action: stop

slide_player:
  mode_base_started:
    machine_slide_01:
      widgets:
        - type: text
          text: (score)
          number_grouping: true
          min_digits: 2
          font_size: 20
        - type: text
          text: PLAYER (number)
          y: 10
          x: 10
          font_size: 10
          anchor_x: left
          anchor_y: bottom
        - type: text
          text: BALL (ball)
          y: 10
          x: right-10
          anchor_x: right
          anchor_y: bottom
          font_size: 10
  Super_Pop_R_Ready:
    Pop_Slide_1:
      priority: 200
      widgets:
        - type: text
          text: SUPER POPS R
          font_size: 20
          expire: 2s
  Super_Pop_L_Ready:
    Pop_Slide_2:
      priority: 210
      widgets:
        - type: text
          text: SUPER POPS L
          font_size: 20
          expire: 2s        
  Super_Pop_M_Ready:
    Pop_Slide_3:
      priority: 220
      widgets:
        - type: text
          text: SUPER POPS M
          font_size: 20
          expire: 2s

