counters:
  lb_Right_Pop_count:
    count_events: R_Pop_hit
    starting_count: 10
    count_complete_value: 0
    count_interval: 1
    direction: down
    persist_state: True
    events_when_complete: Super_Pop_R_Ready
    debug: true

  lb_Left_Pop_count:
    count_events: L_Pop_hit
    starting_count: 10
    count_complete_value: 0
    direction: down
    count_interval: 1
    persist_state: True
    events_when_complete: Super_Pop_L_Ready
    debug: true

  lb_Mid_Pop_count:
    count_events: M_Pop_hit
    starting_count: 10
    count_complete_value: 0
    direction: down
    count_interval: 1
    persist_state: True
    events_when_complete: Super_Pop_M_Ready
    debug: true

accruals:
  lb_Super_Pops_Made:
    events:
      - lb_Mid_Pop_count.Super_Pop_M_Ready
      - lb_Left_Pop_count.Super_Pop_L_Ready
      - lb_Right_Pop_count.Super_Pop_R_Ready
    events_when_complete: mode_Super_Pops_start
    reset_on_complete: false
    debug: true

shots:
  R_Pop:
    switch: s_right_bumper
  L_Pop:
    switch: s_left_bumper
  M_Pop:
    switch: s_middle_bumper
