sound_player:
  mode_base_started:
    Invade:
      loops: -1

  ball_ended:
    Invade:
      action: stop

counters:
  lb_Right_Pop_count:
    count_events: R_Pop_hit
    starting_count: 1
    count_complete_value: 0
    count_interval: 1
    direction: down
    persist_state: false
    events_when_complete: Super_Pop_R_Ready
    debug: true
    reset_on_complete: false
  lb_Left_Pop_count:
    count_events: L_Pop_hit
    starting_count: 1
    count_complete_value: 0
    direction: down
    count_interval: 1
    persist_state: false
    events_when_complete: Super_Pop_L_Ready
    debug: true
    reset_on_complete: false
  lb_Mid_Pop_count:
    count_events: M_Pop_hit
    starting_count: 1
    count_complete_value: 0
    direction: down
    count_interval: 1
    persist_state: false
    events_when_complete: Super_Pop_M_Ready
    debug: true
    reset_on_complete: false

accruals:
  lb_Super_Pops_Enable:
    events:
      - Super_Pop_R_Ready
      - Super_Pop_M_Ready
      - Super_Pop_L_Ready
    events_when_complete: Super_Pops_Go
    persist_state: false
    reset_on_complete: false
    debug: true

event_player:
  Super_Pops_Go:
    start_mode_Super_Pops

